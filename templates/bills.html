{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %}Members of Parliament{% endblock %}</h1>
    <table>
      <tr>
          <th>Bill</th>
          <th>Title</th>
          <th>Sponsor</th>
          <th>Status</th>
      </tr>
      {% for bill in bills %}
      <tr>
          <td>{{ bill.number }}</td>
          <td>{{ bill.title }}</td>
          <td>{{ bill.sponsor }}</td>
          <td>{{ bill.status }}</td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
